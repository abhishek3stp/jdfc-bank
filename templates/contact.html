{% extends 'base.html' %}

{% block contactactive %}active{% endblock contactactive %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container">
    <h1 class="font-weight-normal my-4">Contact to Bank Manager</h1>
    <form method="post" action="/contact/">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name" required>
        </div>
        <div class="form-group">
            <label for="contactEmail">Email</label>
            <input type="email" class="form-control" id="contactEmail" name="email" placeholder="name@example.com"
                required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="+91-(123)-456-7890" required>
        </div>
        <div class="form-group">
            <label for="content">Describe your issue</label>
            <textarea class="form-control" id="content" name="content" cols="30" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary active">Submit</button>
    </form>
</div>
{% endblock body %}
